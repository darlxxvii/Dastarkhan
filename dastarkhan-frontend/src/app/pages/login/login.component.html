<div class="center-container">
  <h2 id="wd">Welcome to Dastarkhan!</h2>
  <img src="assets/dasLogo.png" class="logo" />
</div>
<div class="login-container">
    <h2>Вход</h2>
    <form (ngSubmit)="onLogin()">
      <input type="text" placeholder="Имя пользователя" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Пароль" [(ngModel)]="password" name="password" required />
      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a routerLink="/register">Зарегистрироваться</a></p>
  </div>
