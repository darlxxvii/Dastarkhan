<header class="main-header">
    <div class="container">
      <a routerLink="/restaurants" class="logo">Dastarkhan</a>
      <nav class="nav-links">
        <ng-container *ngIf="isLoggedIn; else guestLinks">
          <a routerLink="/restaurants">Рестораны</a>
          <a (click)="logout()" style="cursor: pointer;">Выйти</a>
        </ng-container>
  
        <ng-template #guestLinks>
          <a routerLink="/restaurants">Рестораны</a>
          <a routerLink="/login">Вход</a>
          <a routerLink="/register">Регистрация</a>
        </ng-template>
      </nav>
    </div>
  </header>
  
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="main-footer">
    <div class="container">
      <p>© 2025 Dastarkhan — создано с любовью.</p>
    </div>
  </footer>
