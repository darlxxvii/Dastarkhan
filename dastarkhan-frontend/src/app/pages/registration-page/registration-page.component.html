<div class="registration-container">
    <h2>Регистрация</h2>
    <form (ngSubmit)="onRegister()">
      <input type="text" placeholder="Имя пользователя" [(ngModel)]="username" name="username" required />
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Пароль" [(ngModel)]="password" name="password" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
  </div>
